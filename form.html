<DOCTYPE html>
    <html>
        <head>
            <title>student registration form </title>
            <h1><centre>student registration form</centre></h1></centre>
        </head>
        <body>
            <form>
                <label for="fname">first name</label>
                <input type="text" id="fname" name="fname" value="santhosh" required>
                <br></br>
                <label for="lname">last name</label>
                <input type="text" id="lname" name="lname" value="karthik" required>
                <br></br>
                <p>choose the course</p>
                <input type="radio" id="HTML" name="HTML">
                <label for="'HTML">HTML</label><br>
                <input type="radio" id="cs" name="HTML">
                <label for="cs">cs</label><br>
                <input type="radio" id="cs" name="HTML">
                <label for="c">c</label><br><br>
                <label for="gender">gender:</label><br></br>
                <input type="radio" id="MALE" name="MALE">
                <label for="MALE">MALE</label><br>
                <input type="radio" id="FEMALE" name="MALE"
                <label for="FEMALE">female</label><br></br>
                <label for="pnum">phone number:</label>
                <input type="tel" id="pnum" name="pnum"><br></br>
                <label for="email">email</label>
                <input type="email" id="email" name="email" required><br></br>
                <label for="password">password</label>
                <input type="password" id="password" name="password" required><br></br>
                <input type="submit" value="submit"
            </form>

        </body>
    </html>
</DOCTYPE>
